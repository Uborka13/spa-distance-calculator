<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MIL Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>MIL SPA Calculator</h1>

    <div class="result" id="output"></div>

    <label>MIL Offset</label>
    <input id="offset" type="number" inputmode="numeric" placeholder="-/+" />

    <label>Distance (meters)</label>
    <input id="distance" type="number" inputmode="numeric" />
    <div class="hint" id="hint"></div>

    <!-- Calibration toggle -->
    <div class="calibration">
      <button class="toggle" id="toggleCal">âš™ Calibration</button>

      <div class="calibration-content" id="calibrationContent">
        <label>Shortest (meters)</label>
        <input id="d1" type="number" value="200" />

        <label>Shortest (mil)</label>
        <input id="mil1" type="number" value="533" />

        <label>Furthest (meters)</label>
        <input id="d2" type="number" value="600" />

        <label>Furthest (mil)</label>
        <input id="mil2" type="number" value="267" />
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</bod
